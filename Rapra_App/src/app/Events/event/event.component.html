<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <h1>Events</h1>
    <form>
      <div>
      <label for="search">Search :</label>
      <input type="text" id="search" name="search"><br><br>
      <button class="blue-button" (click)="new()">Create New Event</button>
    </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Created Date</th>
          <th>Employee Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of allEvents">
        <td>{{ event.event_name }}</td>
        <td>{{ event.created_date }}</td>
        <td>{{ event.event_employees_list.length}}</td>
          <td>

            <button class="green-button" (click)="getEventById(event.id)">Edit</button>
            <button class="yellow-button" (click)="eventDetails(event.id)">Details</button>
            <button class="red-button" (click)="deleteEvent(event.id)">Delete</button>
            
          </td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
